<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #333;
        }
        .success { background: #28a745; }
        .error { background: #dc3545; }
        .info { background: #17a2b8; }
    </style>
</head>
<body>
    <h1>Calculator Audio Test</h1>
    <p>Use this page to test if the calculator sound works on your device.</p>
    
    <div id="status" class="status info">
        Status: Ready for testing
    </div>
    
    <button onclick="testAudio()">Test Calculator Sound</button>
    <button onclick="testVibration()">Test Vibration (Mobile)</button>
    <button onclick="checkAudioSupport()">Check Audio Support</button>
    
    <div id="details" class="status">
        <h3>Device Info:</h3>
        <p>User Agent: <span id="userAgent"></span></p>
        <p>Audio Context: <span id="audioContext"></span></p>
        <p>Touch Support: <span id="touchSupport"></span></p>
        <p>Vibration Support: <span id="vibrationSupport"></span></p>
    </div>

    <script>
        let audio = null;
        let audioContext = null;
        let userInteracted = false;

        // Initialize
        document.getElementById('userAgent').textContent = navigator.userAgent.includes('Mobile') ? 'Mobile Device' : 'Desktop Device';
        document.getElementById('audioContext').textContent = (window.AudioContext || window.webkitAudioContext) ? 'Supported' : 'Not Supported';
        document.getElementById('touchSupport').textContent = ('ontouchstart' in window) ? 'Yes' : 'No';
        document.getElementById('vibrationSupport').textContent = navigator.vibrate ? 'Yes' : 'No';

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            console.log(message);
        }

        function setupAudio() {
            try {
                // Create audio context if needed
                if (!audioContext && (window.AudioContext || window.webkitAudioContext)) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    console.log('Audio context created');
                }

                // Create audio element
                if (!audio) {
                    audio = new Audio();
                    audio.src = '/assets/ui-pop-sound-316482.mp3';
                    audio.volume = 0.5;
                    audio.preload = 'auto';
                    
                    audio.addEventListener('canplaythrough', () => {
                        console.log('Audio can play through');
                    });
                    
                    audio.addEventListener('error', (e) => {
                        console.error('Audio error:', e);
                        updateStatus('Audio file error: ' + e.message, 'error');
                    });
                    
                    console.log('Audio element created');
                }
                
                return true;
            } catch (error) {
                console.error('Audio setup failed:', error);
                updateStatus('Audio setup failed: ' + error.message, 'error');
                return false;
            }
        }

        async function testAudio() {
            updateStatus('Testing audio...', 'info');
            
            if (!setupAudio()) return;
            
            try {
                // Resume audio context for mobile
                if (audioContext && audioContext.state === 'suspended') {
                    await audioContext.resume();
                    console.log('Audio context resumed');
                }
                
                // Unmute and reset
                audio.muted = false;
                audio.currentTime = 0;
                
                // Try to play
                const playPromise = audio.play();
                
                if (playPromise) {
                    playPromise.then(() => {
                        updateStatus('Audio played successfully!', 'success');
                        userInteracted = true;
                    }).catch((error) => {
                        console.error('Play failed:', error);
                        updateStatus('Play failed: ' + error.message, 'error');
                        
                        // Try vibration as fallback
                        if (navigator.vibrate) {
                            navigator.vibrate(100);
                            updateStatus('Audio failed, but vibration worked', 'info');
                        }
                    });
                } else {
                    updateStatus('Play promise not supported', 'error');
                }
                
            } catch (error) {
                console.error('Test audio failed:', error);
                updateStatus('Test failed: ' + error.message, 'error');
            }
        }

        function testVibration() {
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
                updateStatus('Vibration test completed', 'success');
            } else {
                updateStatus('Vibration not supported on this device', 'error');
            }
        }

        function checkAudioSupport() {
            const checks = {
                'Audio Element': !!window.Audio,
                'Audio Context': !!(window.AudioContext || window.webkitAudioContext),
                'Media Devices': !!navigator.mediaDevices,
                'User Interaction': userInteracted
            };
            
            let message = 'Audio Support Check:\n';
            for (const [check, supported] of Object.entries(checks)) {
                message += `${check}: ${supported ? '✓' : '✗'}\n`;
            }
            
            updateStatus(message, 'info');
            console.log('Audio support check:', checks);
        }

        // Auto-setup on user interaction
        document.addEventListener('touchstart', () => {
            if (!userInteracted) {
                setupAudio();
                userInteracted = true;
            }
        }, { once: true });

        document.addEventListener('click', () => {
            if (!userInteracted) {
                setupAudio();
                userInteracted = true;
            }
        }, { once: true });
    </script>
</body>
</html>
